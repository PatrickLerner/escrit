name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - run: sudo apt-get update; sudo apt-get install -y libspeechd-dev
      if: ${{ runner.os == 'Linux' }}

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose

  rustfmt:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        components: rustfmt

    - name: Run rustfmt
      run: cargo fmt -- --check

  clippy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - run: sudo apt-get update; sudo apt-get install -y libspeechd-dev
      if: ${{ runner.os == 'Linux' }}

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        components: clippy

    - name: Run clippy
      run: cargo clippy -- -D warnings
